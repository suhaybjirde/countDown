<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://kit.fontawesome.com/6587c5242b.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Count Down</title>
</head>
<body>
  <main>
    <h1 class="title">we're launching soon</h1>
    
    <div class="date-wrapper">

      <div class="date">
        <div class="inner">
          <h2 id="days"></h2>
          <div class="dots"></div>
        </div>
        <h3 class="date-info">Days</h3>
      </div>
      
      <div class="date">
        <div class="inner">
          <h2 id="hoursFirstDigit">23</h2>
          <h2 id="hoursSecondDigit"></h2>
          <div class="dots"></div>
        </div>
        <h3 class="date-info">hours</h3>
      </div>

      <div class="date">
        <div class="inner">
          <h2 id="minutesFirstDigit"></h2>
          <h2 id="minutesSecondDigit"></h2>
          <div class="dots"></div>
        </div>
        <h3 class="date-info">minutes</h3>
      </div>

      <div class="date">
        <div class="inner">
          <h2 id="secondsFirstDigit"></h2>
          <h2 id="secondsSecondDigit"></h2>
          <div class="dots"></div>
        </div>
        <h3 class="date-info">seconds</h3>
      </div>
    </div>

    <div class="social-icons">
      <a href="#" aria-label="facebook link"><i class="fa-brands fa-square-facebook"></i></a>
      <a href="#" aria-label="pinterest link"><i class="fa-brands fa-pinterest"></i></a>
      <a href="#" aria-label="instagram link"><i class="fa-brands fa-instagram"></i></a>
    </div>
    <img src="images/pattern-hills.svg" alt="" class="footer-img">
  </main>
  <script src="script.js"></script>
</body>
</html>
